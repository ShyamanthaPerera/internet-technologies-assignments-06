<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item</title>

    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="styles/item.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="header">
        <div class="logo">
            <img src="assets/images/35783.png">
        </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Sneakers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="body">
    <div>
        <h2>Sneakers</h2>
    </div>
    <div class="body1">
        <div class="card" style="width: 40rem;">
            <div class="card-body">
                <h5 class="card-title">Search Customer</h5>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Input Sneaker Name">
                <br>
                <a href="#" class="btn btn-primary">Search</a>
            </div>
        </div>
        <div class="button1">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add New Sneaker</button>
        </div>
        <div class="button2">
            <button type="button" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-warning">Clear</button>
        </div>
        <div class="table">
            <table class="table">
                <tr>
                    <th>Sneaker ID</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Size</th>
                </tr>
                <tr>
                    <td>S001</td>
                    <td>Jordan 1</td>
                    <td>Nike</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td>S002</td>
                    <td>Yeezy</td>
                    <td>Adidas</td>
                    <td>42</td>
                </tr>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Sneaker</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card custom-card">
                    <h5 class="card-header">Sneaker Form</h5>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Sneaker ID</label>
                            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="S003">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Sneaker Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="Jordan 4">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Brand</label>
                            <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="Nike">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Size</label>
                            <input type="email" class="form-control" id="exampleFormControlInput5" placeholder="40">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
