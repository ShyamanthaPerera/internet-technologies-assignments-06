<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>

  <link rel="stylesheet" href="assets/normalize.css">
  <link rel="stylesheet" href="styles/order.css">
  <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<header>
  <div class="header">
    <div class="logo">
      <img src="assets/images/35783.png">
    </div>
  </div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Sneakers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Orders</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="body">
  <div>
    <h2>Orders</h2>
  </div>
  <div class="body1">
    <div class="card1">
      <div class="card custom-card">
        <h5 class="card-header">Invoice Detail</h5>
        <div class="card-body">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputOrderID" class="form-label">Order ID</label>
              <input type="text" class="form-control" id="inputOrderID">
            </div>
            <div class="col-md-6">
              <label for="inputOrderID" class="form-label">Date</label>
              <input data-provide="datepicker" type="date">
            </div>
            <div class="col-12">
              <label class="form-label">Customer</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>C001</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
              <label for="inputZip" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="card2">
      <div class="card custom-card">
        <h5 class="card-header">Item Select</h5>
        <div class="card-body">
          <form class="row g-3">
            <div class="col-6">
              <label class="form-label">Customer</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>C001</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Item</label>
              <input type="text" class="form-control" id="inputItem">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-3">
              <label for="inputCity" class="form-label">Price</label>
              <input type="text" class="form-control" id="inputPrice">
            </div>
            <div class="col-md-3">
              <label for="inputCity" class="form-label">QTYOH</label>
              <input type="text" class="form-control" id="inputQTYOH">
            </div>
            <div class="col-md-3">
              <label for="inputCity" class="form-label">QTYOH</label>
              <input type="text" class="form-control" id="inputQTY">
            </div>
            <br>
            <button type="button" class="btn btn-primary">Add Item</button>
          </form>
        </div>
      </div>
    </div>
    <div class="card3">
      <div class="card custom-card">
        <div class="card-body">
          <div class="h2">
            <h3>Total     : </h3>
            <h3>Sub Total : </h3>
          </div>
          <br>
          <br>
          <br>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cash</label>
              <input type="text" class="form-control" id="inputCash">
            </div>
            <div class="col-md-6">
              <label for="inputZip" class="form-label">Discount</label>
              <input type="text" class="form-control" id="inputDiscount">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Balance</label>
              <input type="text" class="form-control" id="inputBalance">
            </div>
            <button type="button" class="btn btn-success">Purchase</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
